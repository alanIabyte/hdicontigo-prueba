query($telefono: String!) {
  cobranza_consultaHome(numeroTelefono: $telefono) {
    mensaje
    completado
    codigo
    dato {
      totalPolizasDanos
      totalPolizasSiniestros
      totalRecibosDanos
      totalRecibosSiniestro
      totalSiniestrosAutos
      totalSiniestrosDanos
      totalPolizasGmm
      totalReembolsosGmm
    }
  }
}
